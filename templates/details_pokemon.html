<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="pokemon-card">
        <div class="wrapper">
            <div class="details__intro">
                <h1 class="details__title">
                    <span class="details__pokedex-num">{{ pokemon.order }}</span>
                    <span class="details__name">{{ pokemon.name }}</span>
                </h1>
                <div class="details__picture">
                    <img src="https://img.pokemondb.net/sprites/home/normal/{{pokemon.name}}.png">
                    <div class="details__picture-actions">
                        <button>shiny</button>
                    </div>
                </div>
            </div>
            <div class="details__main-features">
                <ul class="details__main-features-list">
                    <li>Altura: {{ pokemon.height }}m</li>
                    <li>Peso: {{ pokemon.weight }}kg</li>
                </ul>
            </div>
            <div class="details__description">
                <p>{{ pokemon.description}}
                </p>
            </div>
            <div class="details__evolution">
                <h2>Evolution chain</h2>
                <ul class="details__evolution-list">
                    {% for evolucion in pokemon.evs %}
                    <li class="details__evolution-item">
                        <div class="pokemon-card-evolution">
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{evolucion.id}}.png">
                            <h3>{{ evolucion.name }}</h3>
                        </div>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</body>
<script defer="" type="text/javascript" src="../assets/js/animations.js"></script>

</html>
